<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejecicio 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='ejercicio1.css'>
</head>
<body>
    <form action="mailto:arnaiz.caadr22@triana.salesianos.edu">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="John"> <br><br>

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellidos" placeholder="Doe"> <br><br>

        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="69"> <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email@direccion.com"> <br><br>

        <label for="navegador">Navegador Favorito</label> <br>
        <input type="radio" name="navegador" value="IE">Internet Explorer <br>
        <input type="radio" name="navegador" value="ME">Microsoft edge <br>
        <input type="radio" name="navegador" value="GC">Google Chrome <br>
        <input type="radio" name="navegador" value="Op">Opera <br>
        <input type="radio" name="navegador" value="OpGx">Opera Gx <br>
        <input type="radio" name="navegador" value="Sa">Safari <br>
        <input type="radio" name="navegador" value="Fi">Firefox <br>
        <input type="radio" name="navegador" value="QQ">QQ browser (Tencent) <br><br>

        <input type="submit" value="Submit" id="submit"> <br>
    </form>
</body>
</html>
